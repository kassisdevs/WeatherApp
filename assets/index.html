<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>WeatherApp V1</title>
</head>
<body>
  <section>
 <div class="container">
   <div class="row">
     <div class="col-sm-6 mx-auto d-flex">
    <div class="weather-box">
        <img id="icon_url" src="http://icons-ak.wxug.com/i/c/k/partlycloudy.gif" alt="weather">
        <p id="temp">76°</p>
        <p id="feel">RealFeel® 72°</p>
        <p id="weather">Clouds and sun</p>
    </div>
    <div class="winds-box">
        <img class="mb-2" src="assets/winds.png" alt="winds">
        <p id="wind_string">Winds from the NNW</p>
        <p id="relative_humidity">Humidity: 65%</p>
        <p id="pressure_in">Pressure: 30.03 in</p>
        <p id="wind_mph">Wind MPH: 22.0</p>
        <p id="dewpoint_f">Dew Point: 2</p>
    </div>
     </div>
     
   </div>
 </div>
  </section>
    <footer id="footer" class="p-3 text-center mb-5">
      
      </footer>
  <!-- WeatherApp -->

  
  <script src="build/app.bundle.js"></script>
</body>
</html>
